<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnyxPulse</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Ashish Fernandez</div>
        </nav>
    </header>

    <main class="grid-container">
        <article class="tile" data-url="https://example.com/transhumanism">
            <img src="https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=800&h=600&fit=crop" alt="Resume">
            <div class="tile-content">
                <h2 class="tile-title">Resume</h2>
            </div>
        </article>

        <article class="tile" data-url="https://example.com/neo-tokyo">
            <img src="https://images.unsplash.com/photo-1542281286-9e0a16bb7366?w=800&h=600&fit=crop" alt="Aferna Consulting">
            <div class="tile-content">
                <h2 class="tile-title">aferna consulting</h2>
            </div>
        </article>

        <article class="tile" data-url="https://getsquawk.com">
            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&h=600&fit=crop" alt="Squawk">
            <div class="tile-content">
                <h2 class="tile-title">Squawk</h2>
            </div>
        </article>

        <article class="tile" data-url="https://example.com/hyper-connectivity">
            <img src="https://images.unsplash.com/photo-1446776877081-d282a0f896e2?w=800&h=600&fit=crop" alt="Ground Effect">
            <div class="tile-content">
                <h2 class="tile-title">Ground Effect - A Newsletter</h2>
            </div>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
